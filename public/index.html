<!DOCTYPE html>
<html>
	<head>
		<title>Awesomezilla</title>
		<link rel="manifest" href="/manifest.json">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, minimal-ui, viewport-fit=cover">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">
		<link rel="apple-touch-icon" href="/icon@2x.png">
		<link rel="icon" href="/icon.png">
		<link rel="stylesheet" href="/main.css">
		<link rel="stylesheet" href="/assets/atom-one-light.css">
		<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.3/highlight.min.js"></script>
		<script>hljs.initHighlightingOnLoad();</script>
	</head>
	<body data-focus="core">

		<div class="templates" style="display: none;">
			<template class="room">
				<a class="room">
					<div class="roomImageWrapper">
						<img class="roomImage" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" onerror="correctRoomImage(this);" onload="storeRoomImage(this)">
					</div>
					<div class="roomText text">
						<h3 class="title channelName"></h3>
						<p class="body">
							<span class="authorName">Jip</span>: <span class="lastMessage">Yo allemaal, Jip hier. Vandaag ben ik hier met een nieuwe prank!</span>
						</p>
					</div>
				</a>
			</template>
			<template class="message">
				<div class="message">
					<div class="messageLeft">
						<img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" class="authorImg" onerror="correctImage(this);">
					</div>
					<div class="messageCore">
						<h4 class="title"><span class="name">John Doe</span> <span class="time">01:23</span></span></h4>
						<div class="body"></div>
					</div>
				</div>
			</template>
			<template class="overlay">
				<div class="overlayWrapper">
					<div class="overlayContent">
						<img class="mainImg">
						<a class="original" target="_blank">Open original</a>
					</div>
				</div>
			</template>
		</div>

		<div class="authOverlay">
			<div class="authWrapper">
				<img src="/icon.png" class="logo">
				<h1 class="title">Log in</h1>
				<form class="login">
					<div class="inputWrapper">
						<label for="username">Your ID or mail</label>
						<input type="text" id="username" placeholder="j.frijlink">
					</div>
					<div class="inputWrapper">
						<label for="username">Password</label>
						<input type="password" id="password" placeholder="JipIsDeAllerBeste">
					</div>
					<button class="btn submit" type="button">Log in</button>
				</form>
			</div>
		</div>

		<div class="all">
			
			<header class="mainLayout">
				<div class="left sidebarWidth">
					<div class="padded">
						<h3 class="title">Awesomezilla</h3>
						<details class="options">
							<summary>
								<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-down"><polyline points="6 9 12 15 18 9"></polyline></svg>
							</summary>	
							<div class="dropdown">
								<div class="item">
									<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-log-out"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
									<span>Log out</span>
								</div>
							</div>					
						</details>
					</div>
				</div>
				<div class="core padded">
					<h3 class="title">
						<div class="showSidebar">
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-left"><polyline points="15 18 9 12 15 6"></polyline></svg>
						</div>
						<span class="roomName"></span>
						<span class="roomHashtag"></span>
					</h3>
				</div>
			</header>

			<div class="bodyWrapper mainLayout">
				
				<aside class="sidebar sidebarWidth">
					<div class="rooms">

					</div>
				</aside>

				<div class="core">
					<div class="mainChat">
						<div class="messages"></div>
						<div class="inputDiv">
							<div class="inputDivContent">
								<div class="textarea messageBox" contenteditable="true" placeholder="Send a message..."></div>
								<div class="send">
									<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
								</div>
								<div class="gifSearch forCommand gifDiv"></div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
		<script src="/main.js"></script>
	</body>
</html>
