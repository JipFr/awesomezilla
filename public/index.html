<!DOCTYPE html>
<html>
	<head>
		<title>Chat</title>
		<link rel="icon" href="/static/icon.png">
		<link rel="stylesheet" href="/static/main.css">
		<link rel="stylesheet" href="/static/assets/atom-one-light.css">
		<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.3/highlight.min.js"></script>
		<script>hljs.initHighlightingOnLoad();</script>
	</head>
	<body>
		<div class="templates" style="display: none;">
			<template class="room">
				<a class="room">
					<span class="text">#<span class="channelName">tmp-name</span></span>
				</a>
			</template>
			<template class="message">
				<div class="message">
					<div class="messageLeft">
						<img class="authorImg" onerror="this.src = `/img/u-not-found.png`">
					</div>
					<div class="messageCore">
						<h4 class="title"><span class="name">John Doe</span> <span class="time">01:23</span></span></h4>
						<div class="body"></div>
					</div>
				</div>
			</template>
		</div>
		<div class="all">
			<header class="mainLayout">
				<div class="left sidebarWidth">
					
				</div>
				<div class="core">
					<h3 class="title">
						<span class="roomName"></span>
						<span class="roomHashtag"></span>
					</h3>
				</div>
			</header>
			<div class="bodyWrapper mainLayout">
				<aside class="sidebar sidebarWidth">
					<div class="rooms">

					</div>
				</aside>
				<div class="core">
					<div class="mainChat">
						<div class="messages"></div>
						<div class="inputDiv">
							<textarea type="text" class="messageBox" placeholder="Post in channel"></textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="/static/main.js"></script>
	</body>
</html>
